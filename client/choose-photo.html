<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./static/js/choose-photo.js"></script>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/choose-photo.css">
    <title>Guess country by outline game</title>
</head>
<body class="geography">
    <div class="container geo">
        <div id="question-container">
            <div id="question"> What country has this outline?</div>
            <div id="imageDiv">
                <img src="#" alt="Flag-Image" id="image">
            </div>
            
            <div id="answer-buttons" class="btn-grid">
                <button class="btn answer" id="btn1">Answer 1</button>
                <button class="btn answer" id="btn2">Answer 2</button>
                <button class="btn answer" id="btn3">Answer 3</button>
                <button class="btn answer" id="btn4">Answer 4</button>
            </div>    
        </div>

        <div class="controls"> 
            <button id="back-btn" class="back-btn btn">Go back</button>

            <button id="create-score" class="next-btn btn hide submit" value="Create">Next</button>
            <button id="next-btn-incorrect" class="next-btn btn hide">Next</button>


        </div>
    </div>

    
</body>
</html>
